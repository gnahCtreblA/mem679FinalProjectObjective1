# dataset.yaml for YOLOv5 training

# Path to your images and labels directories (relative or absolute paths)
path: ../dataset  # Relative path to the dataset directory
train: images
val: images

# Number of classes
nc: 12  # 12 classes

# List of class names
names:
  0: Bicycle
  1: Bridge
  2: Bus
  3: Car
  4: Chimney
  5: Cross
  6: Hydrant
  7: Motorcycle
  8: Other
  9: Palm
  10: Stair
  11: Tlight
